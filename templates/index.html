<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <h2>Latest Mars News</h2>
        <h3>{{ news.news_title }}</h3>
        <p>{{  news.news_p }}</p>
    </div>
    <div class="row">  
        <div class="col-md-8">  
            <h2>Featured Mars Image</h2>
            <img src="{{ news.featured_image_url }}" alt="JPL Featured Image" class="img-thumbnail">
        </div>
        <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">Current Weather on Mars</h4>
                        <p class="card-text">{{news.mars_weather}}</p>
                    </div>
                </div>
    
            <h3>Mars Facts</h3>
            {{ news.mars_facts | safe }}
        </div>
    </div>

    <div class="container">
      <h3 align="text-center">Mars Hemispheres</h3>
      <div class="row">
        <div class="col-md-6"> 
          <figure>
              <img src="{{ news.hemhemisphere_image_urls[0].img_url }}" alt={{ news.hemhemisphere_image_urls[0].img_title }} class="img-thumbnail">
              <figcaption> {{ news.hemhemisphere_image_urls[0].img_title }}  </figcaption>
          </figure>
        </div>
        <div class="col-md-6"> 
            <figure>
                <img src="{{ news.hemhemisphere_image_urls[1].img_url }}" alt={{ news.hemhemisphere_image_urls[1].img_title }} class="img-thumbnail">
                <figcaption> {{ news.hemhemisphere_image_urls[1].img_title }}  </figcaption>
            </figure>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6"> 
            <figure>
                <img src="{{ news.hemhemisphere_image_urls[2].img_url }}" alt={{ news.hemhemisphere_image_urls[2].img_title }} class="img-thumbnail">
                <figcaption> {{ news.hemhemisphere_image_urls[2].img_title }}  </figcaption>
            </figure>
        </div>
        <div class="col-md-6"> 
              <figure>
                  <img src="{{ news.hemhemisphere_image_urls[3].img_url }}" alt={{ news.hemhemisphere_image_urls[3].img_title }} class="img-thumbnail">
                  <figcaption> {{ news.hemhemisphere_image_urls[3].img_title }}  </figcaption>
              </figure>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
